<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gelber Knopf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffde7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 1.8em;
      padding: 20px 40px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:disabled {
      background-color: #ccc;
      color: #888;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Drücke den gelben Knopf</h1>
  <button id="yellowButton">Gelber Knopf</button>

  <script>
    const button = document.getElementById('yellowButton');

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'de-DE';
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Sprachausgabe wird von deinem Browser nicht unterstützt.");
      }
    }

    // Beim Laden der Seite
    window.onload = () => {
      speak('Bitte auf den gelben Knopf drücken.');
    };

    // Beim Klick: „Danke“ sagen und Knopf deaktivieren
    button.addEventListener('click', () => {
      speak('Danke.');
      button.disabled = true;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gelber Knopf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      background-color: #ffd700;
      border: none;
      color: #000;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #aaa;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

<h1>Bitte gelben Knopf dr端cken</h1>
<button id="yellowBtn">Dr端cken</button>

<script>
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      window.speechSynthesis.speak(utterance);
    } else {
      alert("Sprachausgabe nicht unterst端tzt.");
    }
  }

  window.onload = () => {
    speak("Bitte den gelben Knopf dr端cken.");
  };

  document.getElementById('yellowBtn').addEventListener('click', () => {
    speak("Gut gemacht!");
  });
</script>

</body>
</html>
